    };

    function loadSongs() {
      const selectedMoods = JSON.parse(localStorage.getItem("selectedMoods")) || [];

      let songPool = [];
      selectedMoods.forEach(mood => {
        if (songDatabase[mood]) {
          songPool = songPool.concat(songDatabase[mood]);
        }
      });

      if (songPool.length === 0) return;

      const shuffled = songPool.sort(() => 0.5 - Math.random());
      const mainSong = shuffled[0];

      // Update main card
      document.getElementById("main-title").textContent = mainSong.title;
      document.getElementById("main-artist").textContent = `by ${mainSong.artist}`;
      document.getElementById("main-album").src = mainSong.cover;
      document.getElementById("main-play-btn").onclick = () => {
        window.open(mainSong.link, "_blank");
      };


      // Add other song cards
      const container = document.getElementById("other-song-card");
      container.innerHTML = "";

      shuffled.slice(1, 2).forEach(song => {
        const card = document.createElement("div");
        card.className = "other-song-card";
        card.innerHTML = `
          <img src="${song.cover}" alt="${song.title}" />
          <h3>${song.title}</h3>
          <p>${song.artist}</p>
          <button class="play-btn" onclick="window.open('${song.link}', '_blank')">â–¶ Play Now</button>
        `;
        container.appendChild(card);
      });
    }

    // Run on page load
    window.onload = loadSongs;


    //vinyl
    window.addEventListener('DOMContentLoaded', function(){
      setTimeout(() => {
        document.getElementById('vinyl-loader').style.display = 'none';
        document.querySelector('.main-card').style.display = 'flex';
        document.querySelector('.recommendation').style.display = 'flex';
      }, 1500);
    });
